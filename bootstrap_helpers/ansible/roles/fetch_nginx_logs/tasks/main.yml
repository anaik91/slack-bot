- set_fact:
    start_epoch: "{{(query |to_datetime).strftime('%s') | int }}"
  vars:  
    query: "{{log_start_date}} {{log_start_time}}:00"
  delegate_to: 127.0.0.1

- set_fact:
    end_epoch: "{{(query |to_datetime).strftime('%s') | int }}"
  vars:  
    query: "{{log_end_date}} {{log_end_time}}:00"
  delegate_to: 127.0.0.1

- debug:
    var: start_epoch

- debug:
    var: end_epoch

- find:
    paths: "{{apigee_log_dir}}/edge-router/nginx"
    patterns: '{{org}}~{{env}}*access_log,{{org}}~{{env}}*.gz'
  register: logs

- set_fact:
    filtered_access_logs: []

- include_tasks: evaluate_log.yml
  loop: "{{logs.files}}"

- debug:
    var: filtered_access_logs

- name: Archive logs
  archive:
    path: "{{filtered_access_logs}}"
    dest: "{{remote_archive_path}}/accesslogs.tgz"

- fetch:
    src: "{{remote_archive_path}}/accesslogs.tgz"
    dest: "{{local_archive_path}}/{{epoch_time}}/{{ inventory_hostname }}-{{short_name}}-logs.tgz"
    flat: yes

- name: "Clean Files"
  file:
    path: "{{remote_archive_path}}/accesslogs.tgz"
    state: absent