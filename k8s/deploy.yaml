apiVersion: v1
kind: ConfigMap
metadata:
  name: slack-bot-env-file
data:
  SLACK_SIGNING_SECRET: SLACK_SIGNING_SECRET_DATA
  SLACK_BOT_TOKEN: SLACK_BOT_TOKEN_DATA
  RUNDECK_API_URL: https://rundeck-latest-788718930.us-east-1.elb.amazonaws.com/api/36
  RUNDECK_API_TOKEN: rZZhVXSad3w7VuSDHyVB802eVS75gy8a

---
apiVersion: v1
kind: Service
metadata:
  name: python-slack-bot-svc
spec:
  selector:
    app: python-slack-bot
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-slack-bot-app
spec:
  selector:
    matchLabels:
      app: python-slack-bot
  replicas: 1
  template:
    metadata:
      labels:
        app: python-slack-bot
    spec:
      containers:
      - name: python-slack-bot
        image: anaikdocker/slackbot:image_version
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 1Gi
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        env:
        - name: SLACK_SIGNING_SECRET
          valueFrom:
            configMapKeyRef:
              name: slack-bot-env-file
              key: SLACK_SIGNING_SECRET
        - name: SLACK_BOT_TOKEN
          valueFrom:
            configMapKeyRef:
              name: slack-bot-env-file
              key: SLACK_BOT_TOKEN
        - name: RUNDECK_API_URL
          valueFrom:
            configMapKeyRef:
              name: slack-bot-env-file
              key: RUNDECK_API_URL
        - name: RUNDECK_API_TOKEN
          valueFrom:
            configMapKeyRef:
              name: slack-bot-env-file
              key: RUNDECK_API_TOKEN